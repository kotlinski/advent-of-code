name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Setup node
        uses: actions/setup-node@v3.5.1
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          registry-url: 'https://registry.npmjs.org'
      - name: Install modules
        run: yarn
      - name: Run lint
        run: | 
          yarn check
          yarn lint
          yarn format
      - name: Run tests
        run: yarn test
